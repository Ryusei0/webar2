<!DOCTYPE html>
<html>
<head>
    <title>WebAR GLTF Model Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- animation-mixerコンポーネントを含むA-Frame Extrasを追加 -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras/dist/aframe-extras.min.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-marker preset="hiro">
            <!-- animation-mixerコンポーネントを使用してGLTFモデルのアニメーションを再生 -->
            <a-entity gltf-model="https://s3.ap-northeast-3.amazonaws.com/testunity1.0/webar/test.gltf" 
                      position="0 0 0" 
                      scale="0.01 0.01 0.01" 
                      animation-mixer>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
